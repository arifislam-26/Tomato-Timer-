<!doctype html>
<html lang="en">
   <head>
          <!-- Required meta teg -->
          <meta charset="utf-8">
          <meta name="viewport" content="width device-width, initial-scale=1.0">

          <!-- icon links -->
          <link rel="stylesheet" href="fontawesome/css/all.min.css">

          <!-- css links -->
          <link rel="stylesheet" href="css/bootstrap.css" >
          <link rel="stylesheet" href="css/style.css" >
          <link rel="stylesheet" href="css/media.css">
          
   <title>Tomato Timer using HTML CSS JS</title>
   </head>
   <body>
      <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

<div class="container">
  <h1>Tomato Timer</h1>
  
  <div id="tomato">  
    <img src="https://pngimg.com/uploads/tomato/tomato_PNG12592.png" style="width:350px; height:350px">
    <div id="status">Keep Working</div>
    <div class="timerDisplay">30:00</div>
    <button id="start-btn" class="btn">START</button>
  </div>
  
  <div class="settings">
    <div id="work">
      <p>Work Duration</p>
      <button class="btn-settings" id="work-plus">+</button>
      <div><span id="work-min">25</span> mins</div>
      <button class="btn-settings" id="work-minus">-</button>
    </div>
    
    <button id="reset" class="btn">RESET</button>
    
    <div id="break">
      <p>Break Duration</p>
      <button class="btn-settings" id="break-plus">+</button>
      <div><span id="break-min">5</span> mins</div>
      <button class="btn-settings" id="break-minus">-</button>
    </div>
  </div>
  
  <p class="footer">Coded and designed by <a href="https://github.com/arifislam-26" target="blank">ARIF ISLAM</a></p
</div>

      <!-- script links -->
      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/script.js"></script>

   	
   </body>
	
</html>
